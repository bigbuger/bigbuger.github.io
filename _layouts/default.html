<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
        </h3>
        <small>{{ site.tagline }}</small>
	<br/>
	<small>友情链接:<small>
	{% for friend in site.friends %}
	<a href={{ friend.url }}>{{ friend.name }}<a/>
	{% endfor %}
      </header>
      
      <hr>
      <div class="content">
      {{ content }}
      </div>
      <hr>

      <footer>
        &copy; {{ site.time | date: '%Y' }}. All rights reserved.
      </footer>
    </div>
  </body>
</html>
